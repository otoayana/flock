{% extends "base.html" %}

{% block title %}login{% endblock %}

{% block body %}
  <h1>log into flock</h1>

  {% match redirect_to %}
    {% when Some with (url) %}
      <form method="post" action="/login?redirect-to={{ url|urlencoded }}">
    {% else %}
      <form method="post" action="/login">
  {% endmatch %}
    <label class="br">account id: <input type="text" name="account-id"/></label>
    <button>submit</button>
  </form>
{% endblock %}
