{% extends "base.html" %}

{% block title %}tags{% endblock %}

{% block body %}
  <h1>tags</h1>

  <ul id="tag-list">
    {% for tag in tags %}
      <li><span class="tag-name">{{ tag.name }}</span> (<span class="tag-id">{{ tag.id }}</span>)</li>
    {% endfor %}
  </ul>

  {% match after %}
    {% when Some with (after) %}
      <a href="/tags?after={{ after }}">next page</a>
    {% when None %}
  {% endmatch %}
{% endblock %}
