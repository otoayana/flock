{% extends "base.html" %}

{% block title %}tag-scores{% endblock %}

{% block body %}
  <h1>tag scores for account <span class="account-id id">{{ id }}</span></h1>

  <dl id="tag-scores">
    {% for tag in tags %}
      <dt class="tag-name">{{ tag.name }}</dt>
      <dd class="tag-score score">{{ tag.score }}</dd>
    {% endfor %}
  </dl>
{% endblock %}
